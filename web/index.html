<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Customers Registration</title>
        <link  rel="stylesheet" href="style.css" >
        <!--js incorporated-->
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Customers Registration</h1>
        
        <p>Click the buttons below to start operations. </p>
        <p>For deletes and updates, select a customer from the table, clicking on it.</p><br>
        
        <!--controls-->
        <button id="btnAllData">Display All Customers</button>
        <button id="btnAdd">Add New Customer</button>
        <button id="btnDelete">Delete Selected Customer</button>
        <button id="btnUpdate">Update Selected Customer</button><br><br>


        <!--form to add/update-->
        <div id="theForm">
            <!--inputs-->
            <label id="idLabel">Customer id:</label>
            <input id="custID" type='number'>
            <label>First Name:</label>
            <input id="firstName" type='text' >
            <label>Last Name:</label>
            <input id="lastName" type='text' ><br><br>
            <label>Date of Birth:</label>
            <input id="dob" type='date' ><br><br>
            <label>Phone:</label>
            <input id="phone" type='text' ><br><br>                 
            <label>Email:</label>
            <input id="email" type='email' ><br><br>
            <label>Is Loyalty Member?</label>
            <input id="loyalty" type='checkbox' ><br><br>
            <label>Favorite Store:</label>
            <select id="favStore">
            </select><br><br>          
                        
            <!--buttons-->
            <button id="btnDone">Done</button>
            <button id="btnCancel">Cancel</button><br><br> 

        </div>
   
        <!-- Start a table to show all customers -->
        <table>

        </table>

    </body>
</html>
